version: '3.7'
services:
  kuber-nest-pg:
    container_name: kuber-nest-pg
    image: postgres
    restart: "no"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  kuber-nest-redis:
    container_name: kuber-nest-redis
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

volumes:
  redis:
    driver: local